<!-- free.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Apps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin: 0; font-family: Arial; background: #f4f4f4; }
    header { background: #6a0dad; color: white; padding: 15px; text-align: center; font-size: 24px; }
    .container { max-width: 900px; margin: 30px auto; padding: 0 20px; }
    .app-grid { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .app-card {
      background: white;
      border-radius: 10px;
      width: 150px;
      text-align: center;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-decoration: none;
      color: black;
    }
    .app-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .app-card:hover {
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<header>Free Apps</header>
<div class="container">
  <div class="app-grid">
    <a href="sample-app.html" class="app-card">
      <img src="sample-icon.png" alt="App Icon">
      <div>Sample Free App</div>
    </a>
  </div>
</div>

</body>
</html>
